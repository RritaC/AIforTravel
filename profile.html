<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: "Oswald", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #9a9ec2, #004e92);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
            gap: 30px;
        }

        /* Profile Section */
        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .profile-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffffff;
        }

        .profile-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .profile-item input {
            border: none;
            background: transparent;
            color: white;
            text-align: right;
            padding: 5px;
            border-bottom: 2px solid #4c9eaf;
            width: 50%;
        }

        .profile-item input:focus {
            outline: none;
            border-bottom: 2px solid #ffffff;
        }

        /* Goals and Travel Map Section */
        .goals-travel-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .goal-section,
        .travel-map {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .goal-section h2,
        .travel-map h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .goal-form {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }

        .goal-form input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .goal-form button {
            padding: 10px 20px;
            background-color: #4c9eaf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .goal-form button:hover {
            background-color: #263aaa;
        }

        .goal-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .goal-item button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .goal-item button:hover {
            background-color: #d32f2f;
        }

        .travel-map #globe-container {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            text-align: center;
        }

        .instructions button {
            padding: 10px 20px;
            background-color: #4c9eaf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .instructions button:hover {
            background-color: #263aaa;
        }

        .goal-section .goal-form input {
            flex: 1;
            padding: 8px;
            /* Reduced padding */
            border-radius: 5px;
        }

        .goal-section .goal-form button {
            padding: 8px 16px;
            /* Adjusted button size */
            font-size: 0.9rem;
        }

        .goal-section {
            height: 250px;
            /* Shorten height */
            overflow-y: auto;
            /* Add scroll if necessary */
        }

        /* Updates for Travel Map */
        .travel-map {
            text-align: center;
        }

        .travel-map #globe-container {
            width: 350px;
            /* Adjusted size */
            height: 350px;
            /* Adjusted size */
            border-radius: 50%;
            /* Make the container circular */
            overflow: hidden;
            /* Ensure content stays inside the circle */
            display: flex;
            /* Center the globe within */
            justify-content: center;
            align-items: center;
            margin: auto;
            /* Center the container */
            background: rgba(0, 0, 0, 0.2);
            /* Subtle background effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            /* Updated shadow for better visual */
        }

        .travel-map .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .instructions button {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .back-home {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #4c9eaf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-home:hover {
            background: #263aaa;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    <main>
        <section class="profile-section">
            <h2>Profile Details</h2>
            <div class="profile-item">
                <span>Name:</span>
                <input id="profile-name" type="text" value="John Doe" />
            </div>
            <div class="profile-item">
                <span>Surname:</span>
                <input id="profile-surname" type="text" value="Smith" />
            </div>
            <div class="profile-item">
                <span>Email:</span>
                <input id="profile-email" type="email" value="john.doe@example.com" />
            </div>
            <div class="profile-item">
                <span>Age:</span>
                <input id="profile-age" type="number" value="30" />
            </div>
        </section>

        <div class="goals-travel-container">
            <section class="goal-section">
                <h2>Your Travel List</h2>
                <div class="goal-form">
                    <input type="text" id="goal-input" placeholder="Add a travel destination..." />
                    <button onclick="addGoal()">Add</button>
                </div>
                <ul id="goal-list" class="goal-list"></ul>
            </section>

            <section class="travel-map">
                <h2>Your Travel Map</h2>
                <div id="globe-container"></div>
                <div class="instructions">
                    <p>Click on the globe to add pins for places youâ€™ve visited or dream of visiting!</p>
                    <button id="reset-pins">Reset Pins</button>
                    <button id="surprise-me">Surprise Me</button>
                </div>
            </section>



        </div>
        <div class="back-home-container">
            <button class="back-home" onclick="window.location.href='game.html'">Back to Home</button>
        </div>
    </main>

</body>

<script>
    // Travel List Functionality
    function addGoal() {
        const goalInput = document.getElementById("goal-input");
        const goalText = goalInput.value.trim();

        if (goalText) {
            const li = document.createElement("li");
            li.className = "goal-item";
            li.innerHTML = `
                <span>${goalText}</span>
                <button onclick="removeGoal(this)">Remove</button>
            `;
            document.getElementById("goal-list").appendChild(li);
            goalInput.value = "";
        }
    }

    function removeGoal(button) {
        button.parentElement.remove();
    }

    const globeContainer = document.getElementById("globe-container");

    const globe = Globe()
        .globeImageUrl("//unpkg.com/three-globe/example/img/earth-blue-marble.jpg")
        .pointOfView({ lat: 0, lng: 0, altitude: 2 }) // Ensure the Earth is centered
        .showAtmosphere(true)
        .atmosphereColor("lightblue")
        .atmosphereAltitude(0.2)
        .width(350) // Match container size
        .height(350) // Match container size
        (globeContainer);

    // Load initial pins and set up interactivity (same as before)
    let pins = JSON.parse(localStorage.getItem("travelPins")) || [];
    function updatePins() {
        globe.pointsData(pins).pointColor(() => "orange");
    }

    globe.onGlobeClick(({ lat, lng }) => {
        const location = prompt("Enter a location:");
        if (location) {
            pins.push({ lat, lng, name: location });
            localStorage.setItem("travelPins", JSON.stringify(pins));
            updatePins();
        }
    });

    document.getElementById("reset-pins").addEventListener("click", () => {
        pins = [];
        localStorage.setItem("travelPins", JSON.stringify(pins));
        updatePins();
    });

    updatePins();

    // Predefined list of countries with their coordinates
    const predefinedLocations = [
        { name: "Japan", lat: 36.2048, lng: 138.2529 },
        { name: "Brazil", lat: -14.235, lng: -51.9253 },
        { name: "France", lat: 46.6034, lng: 1.8883 },
        { name: "USA", lat: 37.0902, lng: -95.7129 },
        { name: "South Africa", lat: -30.5595, lng: 22.9375 },
        { name: "Australia", lat: -25.2744, lng: 133.7751 },
        { name: "India", lat: 20.5937, lng: 78.9629 },
        { name: "Germany", lat: 51.1657, lng: 10.4515 },
        { name: "Canada", lat: 56.1304, lng: -106.3468 },
        { name: "Italy", lat: 41.8719, lng: 12.5674 }
    ];

    // Add functionality for "Surprise Me" button
    document.getElementById("surprise-me").addEventListener("click", () => {
        // Randomly select a location
        const randomIndex = Math.floor(Math.random() * predefinedLocations.length);
        const randomLocation = predefinedLocations[randomIndex];

        // Add pin for the selected location
        pins.push({
            lat: randomLocation.lat,
            lng: randomLocation.lng,
            name: randomLocation.name,
            type: "dream" // Default to a "dream" destination
        });

        // Save pins to local storage and update the globe
        localStorage.setItem("travelPins", JSON.stringify(pins));
        updatePins();

        // Alert the user about the selected destination
        alert(`Surprise! You should explore: ${randomLocation.name}`);
    });

    // Update pins logic (already defined earlier)
    function updatePins() {
        globe
            .pointsData(pins)
            .pointAltitude(() => 0.05)
            .pointColor((point) => (point.type === "visited" ? "green" : "orange"));
    }
</script>

</html>
